<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    

        <!-- Navbar -->
        <nav class="navbar navbar-dark text-light" style="background-color: #A71F1D">
            <!-- Navbar content -->           
            <div class="d-flex justify-content-start">
                <h4><a class = "nav-link text-white" href="#">Home</a></h4>
                <h4><a class = "nav-link text-white" href="#">About</a></h4>
                <h4><a class = "nav-link text-white" href="#">Contact</a></h4>
                <h4><a class = "nav-link text-white" href="#">Progress</a></h4>
            </div>
                     
            <h3 class="d-flex justify-content-end">
                <a class = "nav-link text-white" href="#">Logout</a>
                <a href="#" class="text-white"><i class="bi bi-box-arrow-right" style="position: relative; top: 10px;"></i></a>
            </h3>           
        </nav>


        <!-- Containers -->
        <div class="container mt-5 p-5">

                <!-- Exercise Container -->
            <div class="row text-center">
                <div class="col-lg-6">
                    <h1>Exercise Plan</h1>
                    <div class="mt-4">
                        <h4>Exercises for today</h4>
                        <div class="mt-3" id="exercises">
                             <!-- <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h5> -->
                             <!-- <button class="btn btn-secondary ml-2">Delete</button> -->
                        </div>                     
                    </div>
                    <form action="#">
                        <div class="form-group mt-4">
                            <label for="addExercise">Add an exercise: </label>
                            <input type="text" id="addExercise">
                            <button type="submit" class="btn btn-danger" id="exerciseButton">Add Exercise</button>
                            
                        </div>
                        
                    </form>
                </div>

                <!-- Diet Container -->
                <div class="col-lg-6">
                    <h1>Diet Plan</h1>
                    <div class="mt-4">
                        <div class="mt-3">
                            <h4>Morning</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addBreakfast">Add food: </label>
                                    <input type="text" id="addBreakfast">
                                    <button type="submit" class="btn btn-danger" id="breakfastButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>

                        <div class="mt-3">
                            <h4>Afternoon</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addLunch">Add food: </label>
                                    <input type="text" id="addLunch">
                                    <button type="submit" class="btn btn-danger" id="lunchButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>

                        <div class="mt-3">
                            <h4>Evening</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addDinner">Add food: </label>
                                    <input type="text" id="addDinner">
                                    <button type="submit" class="btn btn-danger" id="dinnerButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>


        </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="dashboardCommands.js"></script>
</body>
</html>
